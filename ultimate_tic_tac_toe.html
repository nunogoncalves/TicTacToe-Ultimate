<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/alertify.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/alertify.core.css">
    <link rel="stylesheet" type="text/css" href="css/alertify.default.css">
  </head>
  <body>
    <div>Next Player: <span id="next_player">noughts</span>
      <button onclick="$.ticTacToe.restart();">Restart</button>
      <button onclick="$.ticTacToe.showWinner();">Restart</button>
    </div>
    <table class="outter_game">
      <tr>
        <td>
          <table cellspacing="0" class="inner_game northwest" data-compass="northwest">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
        <td>
          <table cellspacing="0" class="inner_game inner_game_middle_column north" data-compass="north">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
        <td>
          <table class="inner_game northeast"  data-compass="northest" cellspacing="0">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table cellspacing="0" class="inner_game inner_game inner_game_middle_row west" data-compass="west">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
        <td>
          <table cellspacing="0" class="inner_game inner_game inner_game_middle_row inner_game_middle_column center" data-compass="center">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
        <td>
          <table cellspacing="0" class="inner_game inner_game inner_game_middle_row east" data-compass="east">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table cellspacing="0" class="inner_game southwest" data-compass="southwest">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
        <td>
          <table cellspacing="0" class="inner_game inner_game_middle_column south" data-compass="south">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
        <td>
          <table cellspacing="0" class="inner_game southeast" data-compass="southest">
            <tr>
              <td data-compass="northwest"></td>
              <td data-compass="north"></td>
              <td data-compass="northeast"></td>
            </tr>
            <tr>
              <td data-compass="west"></td>
              <td data-compass="center"></td>
              <td data-compass="east"></td>
            </tr>
            <tr>
              <td data-compass="southwest"></td>
              <td data-compass="south"></td>
              <td data-compass="southeast"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <div id="handlebars_templates">
      <script id="player_image_template" type="text/x-handlebars-template">
        <img class="{{playerName}}" src="{{playerImage}}" class="won"></img>
      </script>

      <script id="inner_game_won" type="text/x-handlebars-template">
        <img src="{{playerImage}}" class="won"></img>
      </script>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/plugins/handlebars-v2.0.0.js"></script>
    <script src="js/plugins/alertify.js"></script>
    <script src="js/rules.js"></script>
    <script src="js/tic_tac_toe.js"></script>
    <script>
      $(function() {
        $.ticTacToe.load();
      });
    </script>
  </body>
</html>
