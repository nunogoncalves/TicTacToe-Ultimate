<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .square {
          position: relative;
          margin-left: 50%
          width: 90%;
          border-style: solid;
          border-width: 10px;
          border-color: red;
        }

        .square:after {
          content: "";
          display: block;
          padding-bottom: 50%;
        }

        .content {
          position: absolute;
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
    <div class="square">
      <div class="content">
        Hello!
      </div>
    </div>
</body>
</html>
